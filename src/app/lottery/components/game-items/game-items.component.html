<ul class="col-xs-12 col-sm-12">
	<li *ngFor="let item of items" [ngClass]="{'active':item.isActive}">
		<h2 class="money">
			{{item.price}}
		</h2>    
		<h5>
			{{item.title}}
		</h5>
		<button type="button" class="btn btn-success btn-xs minus" (click)="minus(item)">
			<span class="glyphicon glyphicon-minus"></span>
		</button>
		<button type="button" class="btn btn-success btn-xs plus" (click)="plus(item)">
			<span class="glyphicon glyphicon-plus"></span>
		</button>
		<h3 class="count">
			{{item.count}}
		</h3>
	</li>
</ul>
